<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Parâmetros Físicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_aeb.png') }}" alt="Logo AEB">
            <h1>Cálculo de Parâmetros Físicos</h1>
        </div>
    </header>

    <!-- Menu de Navegação -->
    <nav id="menu">
        <ul>
            <li><a href="{{ url_for('index') }}">Início</a></li>
            <li><a href="{{ url_for('simulacao') }}">Simulação de Órbitas</a></li>
            <li><a href="{{ url_for('physics') }}">Cálculo de Parâmetros Físicos</a></li>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <form id="satelliteForm">
            <label for="mass">Massa do Satélite (kg):</label>
            <input type="number" id="mass" required><br>

            <label for="altitude">Altitude Orbital (km):</label>
            <input type="number" id="altitude" required><br>

            <label for="eccentricityPhysics">Excentricidade:</label>
            <input type="number" id="eccentricityPhysics" step="0.0001" required><br>

            <label for="inclinationPhysics">Inclinação (graus):</label>
            <input type="number" id="inclinationPhysics" required><br>

            <button type="button" onclick="calculateParameters()">Calcular</button>
        </form>

        <div id="results">
            <h3>Resultados</h3>
            <p id="velocity"></p>
            <p id="potentialEnergy"></p>
            <p id="kineticEnergy"></p>
            <p id="totalEnergy"></p>
            <p id="period"></p>
            <p id="apogee"></p>
            <p id="perigee"></p>
            <p id="stability"></p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 Agência Espacial Brasileira. Todos os direitos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='physics.js') }}"></script>
</body>
</html>
