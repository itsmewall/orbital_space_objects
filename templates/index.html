<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Órbitas Espaciais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Incluindo o CesiumJS via CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="controls">
        <h2>Parâmetros Orbitais</h2>
        <label for="satelliteName">Nome do Satélite:</label>
        <input type="text" id="satelliteName" value="Satélite 1"><br>

        <label for="semiMajorAxis">Semi-eixo Maior (km):</label>
        <input type="number" id="semiMajorAxis" value="7000"><br>

        <label for="eccentricity">Excentricidade:</label>
        <input type="number" id="eccentricity" value="0.001" step="0.0001"><br>

        <label for="inclination">Inclinação (graus):</label>
        <input type="number" id="inclination" value="45"><br>

        <label for="raan">RAAN (graus):</label>
        <input type="number" id="raan" value="0"><br>

        <label for="argPeriapsis">Argumento do Perigeu (graus):</label>
        <input type="number" id="argPeriapsis" value="0"><br>

        <label for="meanAnomaly">Anomalia Média (graus):</label>
        <input type="number" id="meanAnomaly" value="0"><br>

        <h2>Local de Lançamento</h2>
        <label for="launchLatitude">Latitude (graus):</label>
        <input type="number" id="launchLatitude" value="0" step="0.0001"><br>

        <label for="launchLongitude">Longitude (graus):</label>
        <input type="number" id="launchLongitude" value="0" step="0.0001"><br>

        <h2>Configurações de Animação</h2>
        <label for="animationSpeed">Velocidade da Animação:</label>
        <input type="range" id="animationSpeed" min="1" max="100" value="10"><br>

        <button id="createOrbitButton">Criar Órbita</button>
        <button id="toggleAnimationButton">Pausar Animação</button>

        <!-- Lista de satélites criados -->
        <div id="satelliteList">
            <h3>Satélites Criados</h3>
            <ul id="satelliteItems"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
